{% extends 'base.html' %}
{% block title %}Update task{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-3">Update task</h2>
    <form action="{% url 'task_update' task.pk %}" method="post">
        {% include 'partial/task_form.html' with button_text='Update' %}
        <a class="btn btn-secondary" href="{% url 'task_view' task.pk %}" role="button">Back to task</a>
    </form>
</div>
{% endblock %}
