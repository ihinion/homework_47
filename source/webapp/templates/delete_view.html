{% extends 'base.html' %}
{% block title %}Delete task{% endblock %}
{% block content %}
<form method="post">{% csrf_token %}
    <h2 class="my-3">Are you sure you want to delete this task? (Task #{{ task.pk }})</h2>
    <input class="btn btn-primary" type="submit" value="Yes">
    <a class="btn btn-secondary" href="{% url 'index' %}">No</a>
</form>
{% endblock %}
